<!doctype html>

<html lang="en">
<head>
  <title>Jack's IO Chatroom</title>
  <link rel="stylesheet" type="text/css" href="./style.css"></link>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<!--Chatroom Page-->
<div id="pages">
  <h2>Jack's Chatroom</h2>
  <div id="chat" class="page">
    <p id="logout">, <a id="logoutLink">logout</a>?</p> <!-- Prepend the "Logged in as (username/fullname)" to $('#logout')-->
    <ul id="chatArea"></ul>
  
    <div id="uInput">
      <div id="userCount"></div>
      <input id="messageInput" autocomplete="off"  placeholder="Type here..."/>
    </div>
  </div>
<!--Login Page-->
  <div id="login" class="page">
    <div id="loginBox">
      <input id="loginUsername" class="field"type="text" maxlength="25" placeholder="Username"/>
      <input id="loginPassword" class="field" type="password" maxlength="25" placeholder="Password"/>
      <button id="loginButton" class="loginButton">Login</button>
      <button id="regLinkButton" class="loginButton">Register</button>
      <button id="guestButton" class="loginButton">Guest</button>
      <input type="checkbox" id="stayLoggedIn"/>
      <label for="stayLoggedIn">Keep me logged in.</label>
    </div>
    <p id="loginError" class="err">*Username or password is incorrect*</p>
  </div>
<!--Registration Page-->
  <div id="register" class="page">
    <div id="registerBox">
      <input id="regFirstName" class="field" type="text" maxlength="25" placeholder="First Name"/>
      <input id="regLastName" class="field" type="text" maxlength="50" placeholder="Last Name"/>
      <input id="regUsername" class="field" type="text" maxlength="25" placeholder="Username"/>
      <input id="regEmail" class="field" type="text" maxlength="100" placeholder="Email"/>
      <input id="regPassword" class="field" type="password" maxlength="25" placeholder="Password"/>
      <input id="confPassword" class="field" type="password" maxlength="25" placeholder="Confirm Password"/>
      <button id="loginLinkButton" class="regButton">Back</button>
      <button id="regButton" class="regButton">Register!</button>
      <p id="regFieldError" class="err">*Incomplete or invalid fields*</p>
      <p id-="regPassError" class="err">*Passwords don't match*</p>
      <p id="regTakenError" class="err">*That username is already taken!*</p>
    </div>
  </div>  

</div>
  <script src="script.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
